<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>*quack quack* · yellow ducklings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- Top UI (fixed, center) -->
<div class="top-ui">
  <div class="instruction-bar" id="instruction-bar">
    Pinch and release to <b>quack</b> - 3 quacks spawn <b>a baby duck</b>.
  </div>

  <!-- Banner dưới instruction, ẩn/hiện theo detect -->
  <div class="nohand-banner" id="nohand-banner">
    Move your hand in front of the camera
  </div>
</div>


  <!-- Boundary -->
  <div class="playfield" id="playfield"></div>

  <!-- Debug / Camera -->
  <div class="debug_window">
    <video class="input_video" playsinline></video>
    <canvas class="output_canvas" width="1280" height="720"></canvas>

    <!-- No-hand banner (inside camera frame) -->
    <div class="nohand-banner" id="nohand-banner">
      Move your hand in front of the camera
    </div>
  </div>

  <!-- Mother duck -->
  <div class="duck down" id="mother">
    <div class="neck-base"><div class="neck"><div class="head"></div></div></div>
    <div class="tail"></div>
    <div class="body"></div>
    <div class="legs"><div class="leg"></div><div class="leg"></div></div>
  </div>

  <!-- Hand cursor -->
  <div class="cursor wand" id="hand-cursor"></div>

  <!-- Center system message (restarts, etc.) -->
  <div class="center-msg" id="center-msg"></div>

  <!-- Mediapipe libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
