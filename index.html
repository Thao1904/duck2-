<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hand Ducks · yellow ducklings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Instructions -->
  <div class="instructions">
    <div>
      <p>
        Move your <b>hand</b> in front of the webcam.<br>
        The <b>duck mom</b> follows your finger inside the boundary.<br>
        Pinch and release to <b>quack</b> —<br>
        <b>quack</b> 3 times to call a <b>baby duck</b>.
      </p>
    </div>
    <div class="row">
      <label><input type="checkbox" id="hand_choice"> Use <b>left hand</b></label>
      <span>mom speed</span>
      <input id="speed_range" type="range" min="0.5" max="3" step="0.1" value="1">
      <span class="value-pill"><span id="speed_value">1.0</span>×</span>
    </div>
  </div>

  <!-- Boundary -->
  <div class="playfield" id="playfield"></div>

  <!-- Debug -->
  <div class="debug_window">
    <video class="input_video" playsinline></video>
    <canvas class="output_canvas" width="1280" height="720"></canvas>
  </div>

  <!-- Mother duck -->
  <div class="duck down" id="mother">
    <div class="neck-base"><div class="neck"><div class="head"></div></div></div>
    <div class="tail"></div>
    <div class="body"></div>
    <div class="legs"><div class="leg"></div><div class="leg"></div></div>
  </div>

  <!-- Hand cursor -->
  <div class="cursor wand" id="hand-cursor"></div>

  <!-- Mediapipe libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
